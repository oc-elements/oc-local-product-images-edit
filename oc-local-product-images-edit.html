<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../oc-product-api/oc-product-api.html">
<link rel="import" href="../oc-product-images-edit/oc-product-images-edit.html">

<!--
`oc-local-product-images-edit`
Element to manage local product images on the Ordercloud platform

@demo demo/index.html 
-->

<dom-module id="oc-local-product-images-edit">
  <template>
    <oc-product-api id="prodApi"></oc-product-api>

    <oc-product-images-edit product-tags="[[productTags]]" menu-tags="[[menuTags]]" all-product-tags="[[allProductTags]]"></oc-product-images-edit>
  </template>

  <script>
    Polymer({

      is: 'oc-local-product-images-edit',

      properties: {
        organisationId: Number,
        productId : Number,
        product: Object,
        loading: {
          type: Boolean,
          notify: true
        }
      },

    });
  </script>
</dom-module>
